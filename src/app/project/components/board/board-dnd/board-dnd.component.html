<div class="relative flex-1 w-full mt-7">
  <div class="absolute top-0 bottom-0 left-0 right-0 flex" cdkDropListGroup>
    <div
      class="board-dnd-list"
      board-dnd-list
      *ngFor="let status of issueStatuses"
      [status]="status"
      [currentUserId]="authQuery.userId$ | async"
      [issues$]="projectQuery.issueByStatusSorted$(status)"
    ></div>
  </div>
</div>
